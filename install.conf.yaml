- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- link:
    ~/.bashrc: bashrc
    ~/.config/doom: emacs/config
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc:
      relink: true
      path: zshrc
- brewfile:
  - Brewfile
- shell:
    - ["mkdir -p $HOME/dev", "Preparing workspace"]
    - ['sh -c "$(wget -O- https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"', "Installing oh-my-zsh"]



