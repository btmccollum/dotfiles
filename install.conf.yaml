- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bashrc: bashrc
    ~/.doom.d:
      path: doom.d
    ~/.gitconfig: gitconfig
    ~/.tmux.conf:
      relink: true
      path: tmux.conf
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.zshrc:
      path: zshrc

- brewfile:
  # This accepts the same options as `brew bundle` command:
  file: Brewfile

